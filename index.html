<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js"></script>
    <title>Calculadora web</title>
</head>
<body>
    <h1> Calculadora </h1>
    <input type="number" id="number1" placeholder="Pri numero">
    <input type="number" id="number2" placeholder="Seg numero">
    <br><br>
    <button id="soma">+</button>
    <button id="subtracao">-</button>
    <button id="multiplicacao">*</button>
    <button id="divisao">/</button>
    <br><br>
    <p>Resultado: <span id="resultado">0</span></p>

    <script src="js/script.js"></script>
</body>
</html>
